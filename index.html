<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao Biodente</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <img
          src="./static/Biodente_dark-icon.png"
          alt="Logo Biodente"
          class="logo"
        />

        <h1>Biodente</h1>
        <p class="slogan">Gestão inteligente, cuidado humano.</p>

        <h2>Selecione seu acesso</h2>

        <div class="button-group">
          <a href="./templates/paciente.html">
            <button class="btn btn-primary" id="userLogin">
              Entrar como Paciente
            </button>
          </a>

          <a href="./templates/secretaria.html">
            <button class="btn btn-secondary" id="adminLogin">
              Entrar como Admin
            </button>
          </a>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-logo">
        <img src="./static/Biodente_dark-icon.png" alt="Ícone Biodente" />
        <span>Biodente</span>
      </div>
      <p>&copy; 2025 Biodente. Todos os direitos reservados.</p>
      <div class="footer-links">
        <a href="./templates/perfil.html">Meu Perfil</a>
        <a href="#">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
      </div>
    </footer>

    <script src="script.js"></script>

</html>
